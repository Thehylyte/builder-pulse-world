<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Logo container -->
  <g transform="translate(340, 760)">
    <!-- Tent icon -->
    <g transform="scale(2)">
      <path d="M200 300 L100 150 L300 150 Z" fill="white" stroke="white" stroke-width="3"/>
      <path d="M100 150 L200 50 L300 150" fill="none" stroke="white" stroke-width="6"/>
      <path d="M200 50 L200 300" stroke="white" stroke-width="3"/>
      
      <!-- Tent entrance -->
      <path d="M150 250 L170 280 L230 280 L250 250 Z" fill="#f1f5f9"/>
      
      <!-- Ground line -->
      <line x1="70" y1="300" x2="330" y2="300" stroke="white" stroke-width="4"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="540" y="1200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="120" font-weight="bold">THE TENT</text>
  <text x="540" y="1300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="300">VIP Festival Experience</text>
  
  <!-- Loading indicator -->
  <g transform="translate(540, 1500)">
    <circle cx="-30" cy="0" r="8" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="30" cy="0" r="8" fill="white" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
